<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FIZZBUZZ</title>
  
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<h1>Fizz Buzz</h1>
	<label for="number">Enter Number Between 1 and 100</label>
	<input type="text" id="number" name="number">
	<input type="submit" id="go" value="FizzBuzz" OnClick="fizzbuzz('number')">

	<div id="content"></div>
</body>
</html>
